{% extends 'base.html' %}

{% block contents %}

  <form method="post" class="p-4 m-4 bg-light border border-success rounded form-group">
    <h3>ログイン画面</h3>
    {% csrf_token %}
    {% for error in form.errors.values %}
      {{ error }}
    {% endfor %}
    <label>メールアドレス</label>
    <input class="form-control" name="username">
    <label>パスワード</label>
    <input type="password" class="form-control" name="password">
    {% comment %} <button type="submit" class="btn btn-secondary mt-2">ログインする</button> {% endcomment %}
    <input type="submit" value="ログイン" class="btn btn-success mt-2">
    <a href="{% url 'top' %}" class="btn btn-secondary mt-2">戻る</a>

  </form>
{% endblock %}
